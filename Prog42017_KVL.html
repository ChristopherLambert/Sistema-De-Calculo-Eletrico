    <script>
    $("#divresp").hide();
    $("#calcular").click(function() {

        var R1 = $("#R1").val() == null ? 0 : Number($("#R1").val().replace(",", "."));
        var R2 = $("#R2").val() == null ? 0 : Number($("#R2").val().replace(",", "."));
        var R3 = $("#R3").val() == null ? 0 : Number($("#R3").val().replace(",", "."));
        var R4 = $("#R4").val() == null ? 0 : Number($("#R4").val().replace(",", "."));
        
        var I3 = 24/R4;
        var VS2 = R3*I3 + R4*I3;

        $("#divresp").show();
        $('#resp').html("I3= 24/R4=" + I3  + "A    VS2=R3*I3 + R4*I3=" + VS2 + "V");
          
      });

     $("#limpar").click(function() {
       $("#divresp").hide();
       $('#resp').html("");
       $("#R1").val("");
       $("#R2").val("");
       $("#R3").val("");
       $("#R4").val("");
     });
