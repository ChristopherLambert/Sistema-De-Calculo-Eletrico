    <script>
       
    $("#calcular").click(function() {

        var P = $("#pc").val() == null ? 0 : Number($("#pc").val());
        var Tv = $("#tvolt").val() == null ? 0 : Number($("#tvolt").val());
        var Tb = $("#tb").val() == null ? 0 : Number($("#tb").val());
        var G = $("#ganho").val() == null ? 0 : Number($("#ganho").val());
        
        Tb = Tb - 0.6;
        var ic = P/Tv;
        var ib = ic/G;
        var R1 = Tb/ib;

        $('#resp').html("Ic=PC/T= " + ic + "         Ib=Ic/G= " + ib + "           R=Tb/Ib= " + R1);
        
          
      });

     $("#limpar").click(function() {
       $('#resp').html("");
        $("#pc").val("");
        $("#tvolt").val("");
        $("#tb").val("");
        $("#ganho").val("");
     });
