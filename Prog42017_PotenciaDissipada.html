		<script>
        var qtd = 2;

        $('input[type=radio][name=r3radio]').change(function() {
            if (this.value == '1') {
                qtd =1;
            }else if (this.value == '2') {
                qtd =2;
            }else if (this.value == '3') {
                qtd =3;
            }else if (this.value == '4') {
                qtd =4;
            }
        });

        $("#limpar").click(function() {
             $("#divr1").addClass("divHidden");
             $("#divr2").addClass("divHidden");
             $("#divr3").addClass("divHidden");
             $("#divr4").addClass("divHidden");

             $("#r1").val("");
             $("#r2").val("");
             $("#r3").val("");
             $("#r4").val("");
             $("#p5").val("");
             $("#p6").val("");
             $("#p7").val("");
             $("#p8").val("");
             $("#corrente").val("");
        });

		$("#calcular").click(function() {

            var R1 = $("#r1").val() == null ? 0 : Number($("#r1").val());
            var R2 = $("#r2").val() == null ? 0 : Number($("#r2").val());
            var R3 = $("#r3").val() == null ? 0 : Number($("#r3").val());
            var R4 = $("#r4").val() == null ? 0 : Number($("#r4").val());
            var P1 = $("#p1").val() == null ? 0 : Number($("#p1").val());
            var P2 = $("#p2").val() == null ? 0 : Number($("#p2").val());
            var P3 = $("#p3").val() == null ? 0 : Number($("#p3").val());
            var P4 = $("#p4").val() == null ? 0 : Number($("#p4").val());
            var CO = $("#corrente").val() == null ? 0 : Number($("#corrente").val());
            CO = CO * CO;

            //RESPOSTAS
            var Pd1,Pd2,Pd3,Pd4;

            if (qtd == 1) {

              $("#divr1").removeClass("divHidden");
              Pd1 = R1 * CO;

              if(Pd1 > P1){
                $('#pd1').css("color","red");
                $('#pd1').html("Resistor 1 Queimado Potencia Dissipada= " + Pd1);
              }else{
                $('#pd1').css("color","black");
                $('#pd1').html("Resistor 1 Bem Dimensionado Potencia Dissipada= " + Pd1);
              }

            }else if(qtd == 2){

              $("#divr1").removeClass("divHidden");
              $("#divr2").removeClass("divHidden");
              Pd1 = R1 * CO;
              Pd2 = R2 * CO;

              if(Pd1 > P1){
                 $('#pd1').css("color","red");
                $('#pd1').html("Resistor 1 Queimado Potencia Dissipada= " + Pd1 + "W");
              }else{
                $('#pd1').css("color","black");
                $('#pd1').html("Resistor 1 Bem Dimensionado Potencia Dissipada= " + Pd1 + "W");
              }

             if(Pd2 > P2){
                 $('#pd2').css("color","red");
                $('#pd2').html("Resistor 2 Queimado Potencia Dissipada= " + Pd2 + "W");
              }else{
                $('#pd2').css("color","black");
                $('#pd2').html("Resistor 2 Bem Dimensionado Potencia Dissipada= " + Pd2 + "W");
              }


            }else if(qtd == 3){

              $("#divr1").removeClass("divHidden");
              $("#divr2").removeClass("divHidden");
              $("#divr3").removeClass("divHidden");
              Pd1 = R1 * CO;
              Pd2 = R2 * CO;
              Pd3 = R3 * CO;

              if(Pd1 > P1){
                $('#pd1').css("color","red");
                $('#pd1').html("Resistor 1 Queimado Potencia Dissipada= " + Pd1 + "W");
              }else{
                $('#pd1').css("color","black");
                $('#pd1').html("Resistor 1 Bem Dimensionado Potencia Dissipada= " + Pd1 + "W");
              }

             if(Pd2 > P2){
                 $('#pd2').css("color","red");
                $('#pd2').html("Resistor 2 Queimado Potencia Dissipada= " + Pd2 + "W");
              }else{
                $('#pd2').css("color","black");
                $('#pd2').html("Resistor 2 Bem Dimensionado Potencia Dissipada= " + Pd2 + "W");
              }

             if(Pd3 > P3){
                 $('#pd3').css("color","red");
                $('#pd3').html("Resistor 3 Queimado Potencia Dissipada= " + Pd3 + "W");
              }else{
                $('#pd3').css("color","black");
                $('#pd3').html("Resistor 3 Bem Dimensionado Potencia Dissipada= " + Pd3 + "W");
              }


            }else if(qtd == 4){

              $("#divr1").removeClass("divHidden");
              $("#divr2").removeClass("divHidden");
              $("#divr3").removeClass("divHidden");
              $("#divr4").removeClass("divHidden");
              Pd1 = R1 * CO;
              Pd2 = R2 * CO;
              Pd3 = R3 * CO;
              Pd4 = R4 * CO;

              if(Pd1 > P1){
                 $('#pd1').css("color","red");
                $('#pd1').html("Resistor 1 Queimado Potencia Dissipada= " + Pd1 + "W");
              }else{
                $('#pd1').css("color","black");
                $('#pd1').html("Resistor 1 Bem Dimensionado Potencia Dissipada= " + Pd1 + "W");
              }

             if(Pd2 > P2){
                 $('#pd2').css("color","red");
                $('#pd2').html("Resistor 2 Queimado Potencia Dissipada= " + Pd2 + "W");
              }else{
                $('#pd2').css("color","black");
                $('#pd2').html("Resistor 2 Bem Dimensionado Potencia Dissipada= " + Pd2 + "W");
              }

             if(Pd3 > P3){
                 $('#pd3').css("color","red");
                $('#pd3').html("Resistor 3 Queimado Potencia Dissipada= " + Pd3 + "W");
              }else{
                $('#pd3').css("color","black");
                $('#pd3').html("Resistor 3 Bem Dimensionado Potencia Dissipada= " + Pd3 + "W");
              }

             if(Pd4 > P4){
                 $('#pd4').css("color","red");
                $('#pd4').html("Resistor 4 Queimado Potencia Dissipada= " + Pd4 + "W");
              }else{
                $('#pd4').css("color","black");
                $('#pd4').html("Resistor 4 Bem Dimensionado Potencia Dissipada= " + Pd4 + "W");
              }

            }

		  });
		</script>
