    <script>
     $("#divresp").hide(); //Comeca com a divresp escondida

     $("#limpar").click(function() {
        $("#chartRender").hide();
        $("#divresp").hide();
        $("#rlbl").val(0);
        $("#clbl").val(0);
        $("#vlbl").val(0);

     });

    $("#calcular").click(function() {
         
        var vo = $("#vlbl").val() == null ? 0 : Number($("#vlbl").val().replace(",", "."));
        var c = $("#rlbl").val() == null ? 0 : Number($("#clbl").val().replace(",", "."));
        var r = $("#rlbl").val() == null ? 0 : Number($("#rlbl").val().replace(",", "."));
        var T = c * r;
         if ($('#q1').is(':checked')){
           var T0 = 0;
           var T1 = vo * 0.63;
           var T2 = vo * 0.86;
           var T3 = vo * 0.95;
           var T4 = vo * 0.98;
           var T5 = vo * 0.99;
         }else{
           var T0 = vo;
           var T1 = vo * 0.37;
           var T2 = vo * 0.14;
           var T3 = vo * 0.05;
           var T4 = vo * 0.018;
           var T5 = vo * 0.007;

           T4 = T4.toFixed(3);
           T5 = T5.toFixed(3);
         }

        var salesChart = new FusionCharts({
            type: 'area2d',
            renderAt: 'chartRender',
            width: '500',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Carga de Um Circuito RC",
                    "xAxisName": "Tempo",
                    "yAxisName": "Tensão",
                    "numberPrefix": "V",
                    "theme": "fint",
                    //Setting gradient fill to true
                    "usePlotGradientColor": "1",
                    //Setting the gradient formation color
                    "plotGradientColor": "#1aaf5d"
                },            
                "data": [
                    {
                        "label": "T0",
                        "value": T0
                    }, 
                    {
                        "label": "T1",
                        "value": T1
                    }, 
                    {
                        "label": "T2",
                        "value": T2
                    }, 
                    {
                        "label": "T3",
                        "value": T3
                    }, 
                    {
                        "label": "T4",
                        "value": T4
                    }, 
                    {
                        "label": "T5",
                        "value": T5
                    }
            ]
        }
        }).render();

        $("#resp").html("Tempo Total= R*C=" + T);
        $("#divresp").show();
        $("#chartRender").show();
    });

    
    </script>
