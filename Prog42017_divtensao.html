						<div class="form-control">

						<div class="form-control">

							<input id="vin" type="number" placeholder="0" min="0">

		<script>
		  $("#calcular").click(function() {
		    var R1 = $("#r1").val() == null ? 0 : Number($("#r1").val());
			var R2 = $("#r2").val() == null ? 0 : Number($("#r2").val());
			var vin = $("#vin").val() == null ? 0 : Number($("#vin").val());
			
			var v1 = (vin * R1) / (R1 + R2);
			var v2 = (vin * R2) / (R1 + R2);
			var vout = v1 + v2;
			var req = R1 + R2;
			var i = vout / req;
			
			vout = vout.toFixed(3);
			i = i.toFixed(3);
			
			 $('#v1').html('V1=' + v1);
			 $('#v2').html('V2=' + v2);
			 $('#vout').html('VOUT=' + vout + "    I=" + i + "    REQ=" + req);

		  });
		  
		  $("#clear").click(function() {
			$('#v1').html('');
			$('#v2').html('');
			$('#vout').html('');
		  });
		</script>
