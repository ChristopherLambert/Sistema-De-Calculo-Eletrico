								<input id="s1" type="radio" name="r1radio" class="ra" value="Serie" checked>Serie
								<input id="p1" type="radio" name="r1radio" class="ra" value="Paralelo">Paralelo

		<script>
		 var tipo = 1;//1 serie,2 paralelo, 3 mista
         var tipoString;

		 function divEsconde(){
		   if(tipoString == 'Misto'){
		      $('#divQtd').addClass('divHidden')
		   }else{
			  $('#divQtd').removeClass('divHidden')
		   }
		 }
		 
		 function clearC(){
		     if(tipoString == 'Serie' || tipoString == 'Misto' ){
			 $('#c1').html('');
			 $('#c2').html('');
			 $('#c3').html('');
			 $('#c4').html('');
			 }
		 }
		 
		 $('#s1').click(function() {
           if ($('#s1').is(':checked')){
			tipoString = $('#s1').val();
			tipo = 1;
		   }
		   divEsconde();
		   clearC();
         });
		 $('#p1').click(function() {
           if ($('#p1').is(':checked')){
			tipoString = $('#p1').val();
			tipo = 2;
		   }
		   divEsconde();
		    clearC();
         });
		 $('#m1').click(function() {
           if ($('#m1').is(':checked')){
			tipoString = $('#m1').val();
		    tipo = 3;
		   }
		   divEsconde();
		    clearC();
         });

		 
		 $("#calcular").click(function() {
		
		 try{
		  
		    var R1 = $("#r1").val() == null ? 0 : Number($("#r1").val());
			var R2 = $("#r2").val() == null ? 0 : Number($("#r2").val());
			var R3 = $("#r3").val() == null ? 0 : Number($("#r3").val());
			var R4 = $("#r4").val() == null ? 0 : Number($("#r4").val());
			var co = $("#corrente").val() == null ? 0 : Number($("#corrente").val());
			
			if(tipo == 1){
				if( $("#q2").is(":checked")){
					var result = R1 + R2;
					alert("R1 + R2=" + result + " Tensao = " + result*co );
				}else if( $("#q3").is(":checked")){
					var result = R1 + R2 + R3;
					alert("R1 + R2 + R3=" + result + " Tensao = " + result*co);
				}else if( $("#q4").is(":checked")){
					var result = R1 + R2 + R3 + R4;
					alert("R1 + R2 + R3 + R4 =" + result + " Tensao = " + result*co);
				}
			
			}else if(tipo == 2){
			  var result = 0;
			  
			  	if( $("#q2").is(":checked")){
					 if(R1 != 0 && R2 != 0){
					  if(R1 != 0){
						result = (1/R1);
						}
						if(R2 != 0){
						result = result + (1/R2);
						}
					 }
					 if(result !=0){
						result = Math.pow(result,-1);
						}
						
						$('#c1').html("T1= " + R1 * co);
						$('#c2').html("T2= " + R2 * co);
					 alert("R1//R2 =" + result);
					 
				}else if( $("#q3").is(":checked")){

					 if(R1 != 0 && R2 != 0 && R3 != 0){
					  if(R1 != 0){
						result = (1/R1);
						}
						if(R2 != 0){
						result = result + (1/R2);
						}
						if(R3 != 0){
						result = result + (1/R3);
						}
					 }
					 if(result !=0){
						result = Math.pow(result,-1);
						}
							
						$('#c1').html("T1= " + R1 * co);
						$('#c2').html("T2= " + R2 * co);	
						$('#c3').html("T3= " + R3 * co);

					 alert("R1//R2//R3 =" + result);
					 
				}else if( $("#q4").is(":checked")){
					 
					 if(R1 != 0 && R2 != 0 && R3 != 0 && R4 != 0){
					 
					  if(R1 != 0){
						result = (1/R1);
						}
						if(R2 != 0){
						result = result + (1/R2);
						}
						if(R3 != 0){
						result = result + (1/R3);
						}
						if(R4 != 0){
						result = result + (1/R4);
						}
					 }
					 if(result !=0){
						result = Math.pow(result,-1);
						}
						
						$('#c1').html("T1= " + R1 * co);
						$('#c2').html("T2= " + R2 * co);	
						$('#c3').html("T3= " + R3 * co);
						$('#c4').html("T4= " + R4 * co);
						
					 alert("R1//R2//R3//R4 =" + result);
					 
				}
			}else{
			  var resultSerie = R1 + R2;
			  var resultParalelo = 0;
			  if(R3 != 0 && R4 != 0){
				if(R3 != 0){
					resultParalelo = (1/R3);
				}
				if(R4 != 0){
					resultParalelo = resultParalelo + (1/R4);
				}
				if(resultParalelo !=0){
					resultParalelo = Math.pow(resultParalelo,-1);
				}
			  }
			   var result = resultSerie + resultParalelo;
			   alert("(R1 + R2) + (R3//R4) =" + result + " Tensao = " + result*co);
			}	
		  }
		  
		  catch(err){
		      alert("Error, valores no formato incorreto");
		  }
		  
         });
